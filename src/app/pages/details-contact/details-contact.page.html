<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="contact">
    <ion-card-header>
      <ion-card-title>
        {{contact.nom}}
      </ion-card-title>
      <ion-card-subtitle>
        <p>
         Ajouter le : {{contact.dateCreation | date: 'dd/MM/yyyy'}}

        </p>

      </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <p>{{contact.num1}}</p>
      <p>{{contact.num2}}</p>
      <p>{{contact.categorie}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button  expand="block" shape="round"  color="success" >
          <ion-icon name="call-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button  expand="block" shape="round"  color="secondary" >
          <ion-icon name="chatbox-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>



  </ion-card>

</ion-content>
